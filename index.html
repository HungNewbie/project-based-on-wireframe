<body>
    <header>
        <h1>Group 3</h1>
        <p id="date"></p>
    </header>

    <nav>
        <a href="https://hungnewbie.github.io/project-based-on-wireframe/">Home</a>
        <a href="#task">Task list</a>
        <a href="#new">Add Task</a>
    </nav>


    <div class ="new-task" id="new">
        <h1>Add a new task</h1>
        <h5>To add another task, please fill the form below:</h5>
    <div class="form">
            <form id="form">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Newbie">
                      <p id="valid"></p>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description: </label>
                <div class="col-sm-10">
                    <textarea class="form-control"  name="description" id="description" rows="5"></textarea>
                    <p id="valid2"></p>
                </div>
            </div> 
            <br>
            <div class="mb-3 row">
                <label for="assign" class="col-sm-2 col-form-label">Assigned to: </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="assign" id="assign" placeholder="newbie">
                    <p id="errorMsg"></p>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="date" class="col-sm-2 col-form-label">Due date: </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" id="dueDate" row row-cols-4 row-cols-md-2 g-445678>
                    <p id="valid1"></p>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <section class="drop-down">
                    <label for="status" class="col-sm-2 col-form-label">Status: </label>
                    <select name="status" id="status">
                        <option value="To Do">To do</option>
                        <option value="In Progress">In progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </select>
                </section>
            </div>
            <br>
            <div>
               <button><input type="submit" value="Submit" id="btnSubmit" /></button>
            </div>
        </form>
    </div>
    </div>
    <div class="big-container" id="task">
        <h1>Task list</h1>
        <h2>Current task:</h2>      
            <div id="list-items"></div>
        </div>
    </div>
                   <!--task description -->
                   <div class="d-flex justify-content-center  bg-light mb-3 p-1" style="height: 100vw;" id="tasksList">
                    <div class="col-md-3 text-center tasksList  mt-3">
                      <span style="font-size: 30px; border: 3px solid rgba(243, 143, 97, 0.774);  border-radius: 15px; background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">To Do</span>
                      <div class="col" id="todo"></div>
                    </div>
                    <div class="col-md-3 text-center tasksList  mt-3">
                      <span style="font-size: 30px; border: 3px solid rgba(243, 143, 97, 0.774);  border-radius: 15px; background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">In Progress</span>
                      <div class="col" id="inprog"></div>
                    </div>
                    <div class="col-md-3 text-center tasksList  mt-3">
                      <span style="font-size: 30px; border: 3px solid rgba(243, 143, 97, 0.774);  border-radius: 15px; background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">Review</span>
                      <div class="col" id="review"></div>
                    </div>
                    <div class="col-md-3 text-center tasksList  mt-3">
                      <span style="font-size: 30px; border: 3px solid rgba(243, 143, 97, 0.774);  border-radius: 15px; background-color: rgb(206, 238, 222);" class=" pl-5 pr-5">Done</span>
                      <div class="col" id="done"></div>
                    </div>
                   </div>


    <footer>
        <p>Copyright 2022 task list. All right reserved</p>
    </footer>
